<!DOCTYPE html>
<html lang="en">

<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>OptaPlanner & Quarkus Roster Application</title>
	<link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/font-awesome/5.11.2/css/all.css" />
</head>

<body style="background-color: rgb(170, 235, 204);">
	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-aqua">
			<a class="navbar-brand" href="https://www.optaplanner.org"> <img src="optaPlannerLogo200px.png"
					alt="OptaPlanner logo">
			</a>
			
		</nav>
		<div class="sticky-top d-flex justify-content-center align-items-center" aria-live="polite" aria-atomic="true">
			<div id="notificationPanel" style="position: absolute; top: .5rem;"></div>
		</div>
		<img src="hospital.png" width="200" height="150" alt="Hospital icon" style="float:right">
		<h1>Nurse Department Roster Solver</h1>
		<p>Generate the optimal schedule for your employees.</p>
		
		<div style="margin-bottom: .5rem">
			<button id="refreshButton" type="button" class="btn btn-secondary">
				<span class="fas fa-refresh"></span> Refresh
			</button>
			<button id="solveButton" type="button" class="btn btn-success">
				<span class="fas fa-play"></span> Solve
			</button>
			<button id="stopSolvingButton" type="button" class="btn btn-danger">
				<span class="fas fa-stop"></span> Stop solving
			</button>
			<!--    <button type="button" class="float-right btn btn-warning"><span class="fas fa-stop"></span> Terminate</button>-->
			<span id="score" class="score ml-2 align-middle font-weight-bold">Score:
				?</span>

			<div class="float-right">
				<ul class="nav nav-pills" id="myTab" role="tablist">
					<li class="nav-item"><a class="nav-link active" id="byEmployeeTab" data-toggle="tab"
							href="#byEmployeePanel" role="tab" aria-controls="byEmployeePanel" aria-selected="true">By
							Employee</a></li>
					<li class="nav-item"><a class="nav-link" id="byTeacherTab" data-toggle="tab" href="#byTeacher"
							role="tab" aria-controls="byTeacher" aria-selected="false">By Day</a></li>
					<li class="nav-item"><a class="nav-link" id="byStudentGroupTab" data-toggle="tab"
							href="#byStudentGroup" role="tab" aria-controls="byStudentGroup" aria-selected="false">By
							student group</a></li>

				</ul>
			</div>
		</div>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="byEmployeePanel" role="tabpanel" aria-labelledby="byEmployeeTab">
				<table class="table table-borderless table-striped rosterSolution" id="rosterByEmployee">
					<!-- Filled in by app.js -->
				</table>
			</div>
			<div class="tab-pane fade" id="byDay" role="tabpanel" aria-labelledby="byDayTab">
				<table class="table table-borderless table-striped rosterSolution" id="timeTableByDay">
					<!-- Filled in by app.js -->
				</table>
			</div>
			<div class="tab-pane fade" id="byStudentGroup" role="tabpanel" aria-labelledby="byStudentGroupTab">
				<table class="table table-borderless table-striped rosterSolution" id="timeTableByStudentGroup">
					<!-- Filled in by app.js -->
				</table>
			</div>
		</div>
		<div>
			<button type="button" class="btn btn-primary" data-toggle="modal" id="addShiftButton" data-target="#shiftDialog">
				<span class="fas fa-plus"></span> Add shift
			</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" id="addEmployeeButton"  data-target="#employeeDialog">
				<span class="fas fa-plus"></span> Add Employee
			</button>
			<button type="button" class="btn btn-primary" id="addShiftAssignmentButton" data-toggle="modal" data-target="#shiftAssignmentDialog">
				<span class="fas fa-plus"></span> Add shift Assignment
			</button>
		</div>

		<h2 style="margin-top: 2rem">Unassigned shifts</h2>
		<div id="unassignedShifts" class="card-columns"></div>
	</div>


	<div class="modal fade" id="shiftAssignmentDialog" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Add a shift Assignment</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="shiftAssignment_shiftList">Select Shift</label>
						<select class="form-control" id="shiftAssignment_shiftList" required>
							<!-- Filled in by app.js -->
						</select>
					</div>
					<div class="form-group">
						<label for="shiftAssignment_employeeList">Select Employee</label>
						<select class="form-control" id="shiftAssignment_employeeList">
							<option value="null" selected="selected">No Employee (To Be Planned)</option>
							<!-- Filled in by app.js -->
						</select>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="addShiftAssignmentSubmitButton">Submit new
							Shift Assignment</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="shiftDialog" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Add a shift</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="shift_dayOfWeek">Day of week</label> <select class="form-control"
							id="shift_dayOfWeek" required>
							<option>Monday</option>
							<option>Tuesday</option>
							<option selected="selected">Wednesday</option>
							<option>Thursday</option>
							<option>Friday</option>
							<option>Saturday</option>
							<option>Sunday</option>
						</select>
					</div>
					<div class="form-group">
						<label for="shift_shiftTypeList">Shift Type</label> <select class="form-control"
							id="shift_shiftTypeList" required>
							<!-- Filled in by app.js -->
						</select>
					</div>
					<div class="form-group">
						<label for="shift_required">Required Personnel</label> <input type="number" class="form-control"
							id="shift_required" required value="1" />
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="addShiftSubmitButton">Submit new
							shift</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="employeeDialog" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Add an employee</h4>
					<button type="button" class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="employee_name">Name</label> <input type="text" class="form-control"
							id="employee_name" required value="Employee D">
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="addEmployeeSubmitButton">Submit new
							employee</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src="/webjars/momentjs/2.24.0/min/moment.min.js"></script>
	<script src="/app.js"></script>
</body>

</html>
